<!doctype html>
<html>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
    </head>
<body>

    <span><a class="nav" href="/">Home</a></span>
    <span><a class="nav" href="/login">Login</a></span>
