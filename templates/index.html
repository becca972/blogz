
{% extends "base.html" %}

{% block content %}
<h2>Bloggy Users</h2>
{% if users|length == 0 %}
<div>No users yet</div>

{% else %}
    {% for user in users %}
        
        <h3><a name='userid' href="./blog?userid={{user.id}}">{{user.username}}</a></h3>
    
    {% endfor %}
    
{% endif %}

{% endblock %}
