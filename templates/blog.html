{% extends "base.html" %}

{% block content %}

    {% if entries|length == 0 %}
    <p>No entries yet</p>
    
    {% else %}
        {% for entry in entries %}
            <h2><a name='id' href="./blog?id={{entry.id}}">{{entry.title}}</a></h2>
            <div>{{entry.body}}</div>
            <hr />
        {% endfor %}
        
    {% endif %}

{% endblock %}
