{% extends "base.html" %}

{% block content %}

    {% if entries|length == 0 %}
    <p>No entries yet</p>
    
    {% else %}
        {% for entry in entries %}
            <h2>{{entry.title}}</h2>
            <div>{{entry.body}}</div>
            <hr />
        {% endfor %}
        
    {% endif %}





{% endblock %}
