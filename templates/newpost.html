{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
        <div><label>
            Title for your new blog:
            <input type="text" name='title' value='{{blog_title}}'/>
        </label>
        <span class="error">{{title_error}}</span>
        </div>
        <div>
        Your new blog:
        <textarea name='body' value='{{blog_body}}'></textarea>
        <span class="error">{{body_error}}</span>
        </div>
        <div>
        <input type="submit" value='Add Entry' />
        </div>
    </form>
    
{% endblock %}
